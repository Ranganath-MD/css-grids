            <div class="body">
                <div>
                    <ul id='list'></ul>
                    <script>
                        let cards = []
                        for(let i=1 ; i<=20; i++){
                            cards.push(i)
                        }
                        cards.forEach(item => {
                            let li = document.createElement('li')
                            let text = document.createTextNode('card'+ item)
                            li.appendChild(text)
                            document.getElementById("list").appendChild(li)
                        })
                    </script>
                </div>
            </div>

                @Ranganath

        </div>
